server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # âœ… React SPA refresh fix
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (optional) cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }
}
